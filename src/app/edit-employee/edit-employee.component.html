<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <mat-card>
        <h2 class="title-h2">Editar Empleado</h2>

        <mat-card-content>
          <form [formGroup]="employeeForm" (ngSubmit)="onEdit()" novalidate>
            <!-- Nombre -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                formControlName="name"
                placeholder="Ingrese el nombre completo"
                [class.is-invalid]="isFieldInvalidForForm('name')"
              />
              <mat-error *ngIf="isFieldInvalidForForm('name')">
                {{ getErrorMessageForField("name") }}
              </mat-error>
            </mat-form-field>

            <!-- Posición -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Posición</mat-label>
              <input
                matInput
                formControlName="position"
                placeholder="Ingrese la posición/cargo"
                [class.is-invalid]="isFieldInvalidForForm('position')"
              />
              <mat-error *ngIf="isFieldInvalidForForm('position')">
                {{ getErrorMessageForField("position") }}
              </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                placeholder="ejemplo@correo.com"
                [class.is-invalid]="isFieldInvalidForForm('email')"
              />
              <mat-error *ngIf="isFieldInvalidForForm('email')">
                {{ getErrorMessageForField("email") }}
              </mat-error>
            </mat-form-field>

            <!-- Teléfono -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Teléfono</mat-label>
              <input
                matInput
                type="tel"
                formControlName="phone"
                placeholder="Ingrese el número de teléfono"
                [class.is-invalid]="isFieldInvalidForForm('phone')"
              />
              <mat-error *ngIf="isFieldInvalidForForm('phone')">
                {{ getErrorMessageForField("phone") }}
              </mat-error>
            </mat-form-field>

            <!-- Dirección -->
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Dirección</mat-label>
              <textarea
                matInput
                formControlName="address"
                placeholder="Ingrese la dirección completa"
                rows="3"
                [class.is-invalid]="isFieldInvalidForForm('address')"
              >
              </textarea>
              <mat-error *ngIf="isFieldInvalidForForm('address')">
                {{ getErrorMessageForField("address") }}
              </mat-error>
            </mat-form-field>

            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="employeeForm.invalid || isEditingEmployee"
              >
                <span *ngIf="isEditingEmployee">Editando...</span>
                <span *ngIf="!isEditingEmployee">Editar Empleado</span>
              </button>

              <button
                mat-raised-button
                color="warn"
                type="button"
                (click)="onReset()"
              >
                Limpiar
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
