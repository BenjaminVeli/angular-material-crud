<div class="col-6 mx-auto">
  <div class="card">
    <div class="card-header bg-success">
      <p class="text-white h5 mb-0">New Employee</p>
    </div>
    <div class="card-body">
      <form [formGroup]="employeeForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" />
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" />
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field>
              <mat-label>Contact No</mat-label>
              <input matInput type="text" formControlName="contactNo" />
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput type="text" formControlName="city" />
            </mat-form-field>
          </div>

          <div class="col-6" >
            <mat-form-field>
              <mat-label>State</mat-label>
              <input matInput type="text" formControlName="state" />
            </mat-form-field>
          </div>

          <div class="col-12" >
            <mat-form-field>
              <mat-label>Pin Code</mat-label>
              <input matInput type="text" formControlName="pinCode" />
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Address</mat-label>
              <textarea matInput formControlName="address" rows="1"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row pt-2">
          <div class="col-6 text-center">
            <button mat-raised-button (click)="resetForm()">Reset</button>
          </div>

          <div class="col-6 text-center">
            <button mat-raised-button (click)="onSave()">
              Save Emplyoyee
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
