<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Ingrese el nombre..."
    [formControl]="searchControl"
  />

  <!-- Botón de búsqueda manual (opcional, ya que busca automáticamente) -->
  <button 
    class="btn btn-outline-secondary" 
    type="button" 
    (click)="onSearch()"
    title="Buscar"
  >
    Buscar
  </button>
</div>
